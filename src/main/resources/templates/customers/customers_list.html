<div th:fragment="customersList">
    <div class="container mt-1" id="customersContent">
        <h2 class="mb-2">Customers</h2>

        <div class="mb-1">
            <button class="btn btn-primary btn-sm" th:onclick="'loadForm(\'customers\')'">
                <i class="bi bi-plus-circle"></i> Add Customer
            </button>
        </div>

        <!-- Bootstrap alert container -->
        <div class="mt-3" id="alertContainer"></div>

        <table class="table table-striped table-bordered table-hover table-sm data-table">
            <thead class="table-dark">
            <tr>
                <th class="col-id">ID</th>
                <th class="col-medium">First Name</th>
                <th class="col-medium">Last Name</th>
                <th class="col-medium">Email</th>
                <th class="col-small-medium">Phone</th>
                <th class="col-actions">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="customer : ${customers}">
                <td class="col-id" th:text="${customer.id}"></td>
                <td class="col-medium" th:text="${customer.firstName}"></td>
                <td class="col-medium" th:text="${customer.lastName}"></td>
                <td class="col-medium" th:text="${customer.email}"></td>
                <td class="col-small-medium" th:text="${customer.phone}"></td>
                <td class="col-actions">
                    <a class="btn btn-sm btn-warning" href="#"
                       th:onclick="'loadForm(\'customers\', ' + ${customer.id} + ')'">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a class="btn btn-sm btn-danger"
                       th:onclick="'deleteItem(\'customers\', ' + ${customer.id} + ')'">
                        <i class="bi bi-trash"></i>Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
