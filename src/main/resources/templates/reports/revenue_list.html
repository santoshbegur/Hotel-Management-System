<!-- revenue_list.html Report Fragment -->
<div th:fragment="dailyRevenueReport">
    <div class="container mt-3">
       <!-- Export PDF/Excel Buttons -->
        <div class="mb-3 d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Daily Revenue Report</h4>
            <div>
                <button id="exportExcel" class="btn btn-success me-2">Export to Excel</button>
                <button id="exportPdf" class="btn btn-danger">Export to PDF</button>
            </div>
        </div>


        <!-- Revenue Table -->
        <div id="revenueTableContainer" class="mt-3">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Revenue (₹)</th>
                </tr>
                </thead>
                <tbody id="revenueTableBody">
                <tr th:if="${#lists.isEmpty(reportData)}">
                    <td colspan="2" class="text-center">No data available</td>
                </tr>
                <tr th:each="entry : ${reportData}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="'₹' + ${entry.value}" th:attr="data-value=${entry.value}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
