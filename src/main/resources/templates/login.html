<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Hotel Management System</title>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- CSS Styles -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .login-title {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
<div class="login-container">
    <h3 class="login-title">Hotel Management Login</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Enter username"
                   required type="text"
                   value="admin"> <!-- Prefilled username -->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password"
                   required type="password"
                   value="admin"> <!-- Prefilled password -->
        </div>
        <div th:if="${param.error}" class="mb-3">
            <div class="alert alert-danger text-center" role="alert">
                Invalid username or password
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
