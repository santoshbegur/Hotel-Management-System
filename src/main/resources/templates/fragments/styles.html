<!-- fragments/styles.html -->
<div th:fragment="styles">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Header (navbar) styling */
        header, .navbar {
            background-color: #007BFF; /* Bootstrap blue */
            font-family: 'Roboto', sans-serif;
        }
        .navbar .nav-link,
        .navbar-brand {
            color: white !important;
            font-weight: 500;
        }
        .navbar .nav-link:hover {
            color: #dbe9ff !important; /* lighter blue on hover */
        }
        /* Footer styling */
        footer {
            background-color: #007BFF; /* same blue as header */
            color: white;
            font-family: 'Roboto', sans-serif;
            padding: 40px 0;
        }
        footer a {
            color: #e2e6ea;
            text-decoration: none;
        }
        footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        /* Cards & Sections */
        .section-title {
            margin-top: 60px;
            margin-bottom: 30px;
            text-align: center;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .custom-navbar {
            background-color: #007BFF !important; /* Modern Blue */
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }
        .custom-navbar .navbar-brand {
            color: #fff !important;
            font-size: 1.4rem;
        }
        .custom-navbar .nav-link {
            color: #f8f9fa !important;
            margin: 0 8px;
            padding: 8px 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .custom-navbar .nav-link i {
            margin-right: 6px;
            font-size: 1.1rem;
        }
        .custom-navbar .nav-link:hover,
        .custom-navbar .nav-link.active {
            background-color: #0056b3 !important; /* darker blue highlight */
            color: #ffffff !important;
        }
        /* Make DataTables search bar wider and stylish */
        div.dataTables_filter input {
            width: 350px !important; /* Increase width */
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
        }
        /* Optional: adjust table hover and stripe style */
        table.dataTable tbody tr:hover {
            background-color: #f2f2f2;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        .login-title {
            margin-bottom: 25px;
            text-align: center;
        }

    </style>
</div>
