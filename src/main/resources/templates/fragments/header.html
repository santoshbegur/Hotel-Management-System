<!-- fragments/header.html -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold nav-click" data-target="home" onclick="hideContent()">
                Hotel Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav me-3">

                    <!-- Hotels & Rooms - Admin/Manager only -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''MANAGER'')')}">
                        <a class="nav-link nav-click" data-target="hotels" href="#" onclick="showContent()">
                            <i class="bi bi-building"></i> Hotels
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''MANAGER'')')}">
                        <a class="nav-link nav-click" data-target="rooms" href="#" onclick="showContent()">
                            <i class="bi bi-door-closed"></i> Rooms
                        </a>
                    </li>

                    <!-- Reservations - Receptionist/Manager -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''RECEPTIONIST'') or hasRole(''MANAGER'')')}">
                        <a class="nav-link nav-click" data-target="reservations" href="#" onclick="showContent()">
                            <i class="bi bi-calendar-check"></i> Reservations
                        </a>
                    </li>

                    <!-- Customers - Admin/Receptionist -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''RECEPTIONIST'')')}">
                        <a class="nav-link nav-click" data-target="customers" href="#" onclick="showContent()">
                            <i class="bi bi-people"></i> Customers
                        </a>
                    </li>

                    <!-- Staffs & Users - Admin only -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="nav-link nav-click" data-target="staffs" href="#" onclick="showContent()">
                            <i class="bi bi-person-workspace"></i> Staffs
                        </a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="nav-link nav-click" data-target="users" href="#" onclick="showContent()">
                            <i class="bi bi-person-badge"></i> Users
                        </a>
                    </li>

                    <!-- Payments - Admin/Receptionist -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''RECEPTIONIST'')')}">
                        <a class="nav-link nav-click" data-target="payments" href="#" onclick="showContent()">
                            <i class="bi bi-credit-card"></i> Payments
                        </a>
                    </li>

                    <!-- Housekeeping - Housekeeping only -->
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''HOUSEKEEPING'')')}">
                        <a class="nav-link nav-click" data-target="housekeeping" href="#" onclick="showContent()">
                            <i class="bi bi-brush"></i> Housekeeping
                        </a>
                    </li>
                </ul>

                <!-- Theme Selector -->
                <div class="theme-selector-wrapper ms-3 d-flex align-items-center">
                    <label class="me-2 mb-0 theme-label" for="themeSelector">Theme</label>
                    <select class="form-select form-select-sm" id="themeSelector">
                        <option th:text="'Blue'" th:value="'theme-blue.css'">Blue</option>
                        <option th:text="'Dark'" th:value="'theme-dark.css'">Dark</option>
                        <option th:text="'Light'" th:value="'theme-light.css'">Light</option>
                    </select>
                </div>

                <!-- User Info & Logout -->
                <div class="dropdown ms-3">
                    <a class="d-flex align-items-center text-decoration-none text-white fw-semibold dropdown-toggle"
                       href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-2 fs-5 text-white"></i>
                        <span class="fw-semibold text-white" th:text="${#authentication.name}">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
                        <li>
                            <h6 class="dropdown-header text-secondary">Role:
                                <span th:text="${#authentication.authorities[0].authority}">ROLE_USER</span>
                            </h6>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <!-- Logout -->
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item d-flex align-items-center text-danger fw-semibold">
                                    <i class="bi bi-box-arrow-right me-2 text-danger"></i>
                                    Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</div>
