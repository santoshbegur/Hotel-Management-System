<!-- fragments/dashboard/role_content.html -->
<div th:fragment="contentFragment(user, hotels, selectedHotel, role)">

    <!-- Admin Dashboard -->
    <div th:if="${role == 'ADMIN'}" class="container mt-4">
        <h3>Admin Dashboard</h3>
        <p th:text="'Managing ' + (selectedHotel != null ? selectedHotel.name : 'All Hotels')"></p>
        <!-- Add admin-specific widgets here -->
    </div>

    <!-- Manager Dashboard -->
    <div th:if="${role == 'MANAGER'}" class="container mt-4">
        <h3>Manager Dashboard</h3>
        <p th:text="'Hotel: ' + (selectedHotel != null ? selectedHotel.name : 'N/A')"></p>
        <!-- Add manager-specific widgets here -->
    </div>

    <!-- Receptionist / Front Desk Dashboard -->
    <div th:if="${role == 'RECEPTIONIST' or role == 'FRONT_DESK'}" class="container mt-4">
        <h3>Front Desk Dashboard</h3>
        <p th:text="'Hotel: ' + (selectedHotel != null ? selectedHotel.name : 'N/A')"></p>
        <!-- Add front desk widgets here -->
    </div>

    <!-- Housekeeping Dashboard -->
    <div th:if="${role == 'HOUSEKEEPING'}" class="container mt-4">
        <h3>Housekeeping Dashboard</h3>
        <p th:text="'Hotel: ' + (selectedHotel != null ? selectedHotel.name : 'N/A')"></p>
        <!-- Add housekeeping widgets here -->
    </div>

    <!-- Default / Generic Dashboard -->
    <div th:if="${role == 'GENERIC'}" class="container mt-4">
        <h3>Generic Dashboard</h3>
        <p>No specific role assigned</p>
    </div>

</div>
