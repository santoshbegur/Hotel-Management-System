<div th:fragment="hotelsList">
    <div id="hotelsContent">
        <div class="container mt-1">
            <h2 class="mb-2">Hotels</h2>
            <div class="mb-1">
                <a class="btn btn-primary" href="#" style="color: var(--text-color)"
                   th:onclick="'loadForm(\'hotels\')'">
                    <i class="bi bi-plus-circle"></i> Add Hotel
                </a>
            </div>
            <!-- Alert container -->
            <div class="mt-3" id="alertContainer"></div>

            <!-- Hotels Table -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-sm data-table" id="hotelsTable"
                       style="table-layout: fixed; width: 100%;">
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 15px; white-space: nowrap;">ID</th>
                        <th style="width: 150px;">Name</th>
                        <th style="width: 250px;">Address</th>
                        <th style="width: 90px;">Phone</th>
                        <th style="width: 100px;">Timezone</th>
                        <th style="width: 100px;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hotel : ${hotels}">
                        <td class="white-space: nowrap;" th:text="${hotel.id}"></td>
                        <td class="white-space: nowrap;" th:text="${hotel.name}"></td>
                        <td class="white-space: nowrap;" th:text="${hotel.address}"></td>
                        <td class="white-space: nowrap;" th:text="${hotel.phone}"></td>
                        <td class="white-space: nowrap;" th:text="${hotel.timezone}"></td>
                        <td class="white-space: nowrap;">
                            <a class="btn btn-sm btn-warning" href="#"
                               th:onclick="'loadForm(\'hotels\', ' + ${hotel.id} + ')'">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a class="btn btn-sm btn-danger" href="#"
                               th:onclick="'deleteItem(\'hotels\', ' + ${hotel.id} + ')'">
                                <i class="bi bi-trash"></i>Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
