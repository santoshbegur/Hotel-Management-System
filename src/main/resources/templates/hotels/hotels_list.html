<div th:fragment="hotelsList">
    <div id="hotelsContent">
        <div class="container mt-1">
            <h2 class="mb-2">Hotels</h2>
            <div class="mb-1">
                <a class="btn btn-primary" th:onclick="'loadForm(\'hotels\')'">
                    <i class="bi bi-plus-circle"></i> Add Hotel
                </a>
            </div>
            <!-- Alert container -->
            <div class="mt-3" id="alertContainer"></div>

            <!-- Hotels Table -->
            <div class="table-responsive">
                <table id="hotelsTable" class="table table-striped table-bordered table-hover table-sm data-table">
                    <thead class="table-dark">
                    <tr>
                        <th class="col-id">ID</th>
                        <th class="col-medium col-wrap">Name</th>
                        <th class="col-large col-wrap">Address</th>
                        <th class="col-small">Phone</th>
                        <th class="col-small">Timezone</th>
                        <th class="col-action">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="hotel : ${hotels}">
                        <td class="col-id" th:text="${hotel.id}"></td>
                        <td class="col-medium col-wrap" th:text="${hotel.name}"></td>
                        <td class="col-large col-wrap" th:text="${hotel.address}"></td>
                        <td class="col-small" th:text="${hotel.phone}"></td>
                        <td class="col-small" th:text="${hotel.timezone}"></td>
                        <td class="col-action">
                            <a class="btn btn-sm btn-warning" href="#"
                               th:onclick="'loadForm(\'hotels\', ' + ${hotel.id} + ')'">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a class="btn btn-sm btn-danger" href="#"
                               th:onclick="'deleteItem(\'hotels\', ' + ${hotel.id} + ')'">
                                <i class="bi bi-trash"></i>Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
