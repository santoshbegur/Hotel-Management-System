<div th:fragment="hotelsForm">
    <div class="form-container" style="max-width: 400px;">
        <h2 class="mb-1 text-primary text-center" th:text="${hotel.id == null} ? 'Add Hotel' : 'Edit Hotel'"></h2>

        <!-- Error Alert -->
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <form class="mt-3" onsubmit="submitForm(event, 'hotels')" th:object="${hotel}">

            <input th:field="*{id}" type="hidden"/>

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" placeholder="Enter hotel name" required th:field="*{name}"
                       type="text">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <textarea class="form-control" id="address" placeholder="Enter hotel address" rows="3"
                          th:field="*{address}"></textarea>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label" for="phone">Phone</label>
                <input class="form-control" id="phone" placeholder="Enter contact number" th:field="*{phone}"
                       type="text">
            </div>

            <!-- Timezone -->
            <div class="mb-3">
                <label class="form-label" for="timezone">Timezone</label>

                <select class="form-select" id="timezone" th:field="*{timezone}">
                    <option th:selected="${hotel.timezone == 'Asia/Dubai'}" value="Asia/Dubai">Asia/Dubai</option>
                    <option th:selected="${hotel.timezone == 'Asia/Kolkata'}" value="Asia/Kolkata">Asia/Kolkata</option>
                    <option th:selected="${hotel.timezone == 'Australia/Sydney'}" value="Australia/Sydney">
                        Australia/Sydney
                    </option>
                    <option th:selected="${hotel.timezone == 'Europe/Monaco'}" value="Europe/Monaco">Europe/Monaco
                    </option>
                    <option th:selected="${hotel.timezone == 'Asia/Singapore'}" value="Asia/Singapore">Asia/Singapore
                    </option>
                    <option th:selected="${hotel.timezone == 'Asia/Tokyo'}" value="Asia/Tokyo">Asia/Tokyo</option>
                    <option th:selected="${hotel.timezone == 'Asia/Hong_Kong'}" value="Asia/Hong_Kong">Asia/Hong_Kong
                    </option>
                    <option th:selected="${hotel.timezone == 'America/New_York'}" value="America/New_York">
                        America/New_York
                    </option>
                    <option th:selected="${hotel.timezone == 'Europe/London'}" value="Europe/London">Europe/London
                    </option>
                </select>
            </div>

            <!-- Buttons -->
            <div>
                <!-- Save / Update button -->
                <button class="btn btn-success" type="submit">
                    <i class="bi bi-save"></i>
                    <span th:text="${hotel.id != null} ? 'Update' : 'Create'"></span>
                </button>

                <!-- Back button loads the list fragment -->
                <a class="btn btn-secondary" href="#" onclick="loadList('hotels')">
                    <i class="bi bi-arrow-left-circle"></i>Back to Hotels
                </a>
            </div>
        </form>
    </div>
</div>
