<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${hotel.id == null} ? 'Add Hotel' : 'Edit Hotel'">Hotel Form</title>
    <!-- Styles -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${hotel.id == null} ? 'Add Hotel' : 'Edit Hotel'"></h2>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <form class="mt-3"
          method="post" th:action="@{${hotel.id == null} ? '/hotels/hotels_list/create' : '/hotels/hotels_list/update'}" th:object="${hotel}">
        <input th:field="*{id}" type="hidden"/>
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <textarea class="form-control" id="address" rows="3" th:field="*{address}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="phone">Phone</label>
            <input class="form-control" id="phone" th:field="*{phone}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="timezone">Timezone</label>
            <input class="form-control" id="timezone" th:field="*{timezone}" type="text">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <a class="btn btn-secondary" th:href="@{/hotels/hotels_list}">Back to Hotels</a>
    </form>
    </div>
    <!-- JS Scripts -->
    <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
    </body>
</html>
