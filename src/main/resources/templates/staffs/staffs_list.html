<div th:fragment="staffsList">
    <div class="container mt-1" id="staffsContent">
        <h2 class="mb-2">Staffs</h2>

        <div class="mb-1">
            <button class="btn btn-primary btn-sm" id="addStaffBtn" th:onclick="'loadForm(\'staffs\')'">
                <i class="bi bi-plus-circle"></i>Add Staff
            </button>
        </div>

        <!-- Bootstrap alert container -->
        <div class="mt-3" id="alertContainer"></div>

        <table class="table table-striped table-bordered table-hover table-sm data-table">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Role</th>
                <th>Hotel</th>
                <th>Joined Date</th>
                <th class="actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffList}">
                <td th:text="${staff.id}"></td>
                <td th:text="${staff.user.username}"></td>
                <td th:text="${staff.role.name}"></td>
                <td th:text="${staff.hotel.name}"></td>
                <td th:text="${staff.joinedDate}"></td>
                <td>
                    <a class="btn btn-sm btn-warning" href="#"
                       th:onclick="'loadForm(\'staffs\', ' + ${staff.id} + ')'">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a class="btn btn-sm btn-danger"
                       th:onclick="'deleteItem(\'staffs\', ' + ${staff.id} + ')'">
                        <i class="bi bi-trash"></i>Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
