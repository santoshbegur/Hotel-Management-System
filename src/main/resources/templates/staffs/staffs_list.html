<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staffs</title>
    <!-- CSS Styles -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Staffs</h2>

    <div class="mb-3">
        <a class="btn btn-primary btn-sm" th:href="@{/staffs/staffs_list/create}">Add Staff</a>
    </div>

    <!-- Error / Success Messages -->
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Role</th>
            <th>Hotel</th>
            <th>Joined Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${staffList}">
            <td th:text="${staff.id}"></td>
            <td th:text="${staff.user.username}"></td>
            <td th:text="${staff.role.name}"></td>
            <td th:text="${staff.hotel.name}"></td>
            <td th:text="${staff.joinedDate}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/staffs/staffs_list/edit/{id}(id=${staff.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this staff?');"
                   th:href="@{/staffs/staffs_list/delete/{id}(id=${staff.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <a class="btn btn-secondary btn-sm" th:href="@{/}">Back to Home</a>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
