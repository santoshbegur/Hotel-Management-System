<div th:fragment="staffsList">
    <div class="container mt-1" id="staffsContent">
        <h2 class="mb-2">Staffs</h2>

        <div class="mb-1">
            <button class="btn btn-primary btn-sm" id="addStaffBtn" th:onclick="'loadForm(\'staffs\')'">
                <i class="bi bi-plus-circle"></i>Add Staff
            </button>
        </div>

        <!-- Bootstrap alert container -->
        <div class="mt-3" id="alertContainer"></div>

        <table class="table table-striped table-bordered table-hover table-sm data-table">
            <thead class="table-dark">
            <tr>
                <th class="col-id">ID</th>
                <th class="col-medium">User</th>
                <th class="col-medium">Role</th>
                <th class="col-medium">Hotel</th>
                <th class="col-small-medium">Joined Date</th>
                <th class="col-actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffList}">
                <td class="col-id" th:text="${staff.id}"></td>
                <td class="col-medium" th:text="${staff.user.username}"></td>
                <td class="col-medium" th:text="${staff.role.name}"></td>
                <td class="col-medium" th:text="${staff.hotel.name}"></td>
                <td class="col-small-medium" th:text="${#temporals.format(staff.joinedDate, 'dd-MM-yyyy')}"></td>
                <td class="col-actions">
                    <a class="btn btn-sm btn-warning" href="#"
                       th:onclick="'loadForm(\'staffs\', ' + ${staff.id} + ')'">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a class="btn btn-sm btn-danger"
                       th:onclick="'deleteItem(\'staffs\', ' + ${staff.id} + ')'">
                        <i class="bi bi-trash"></i>Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
