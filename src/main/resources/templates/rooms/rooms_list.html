<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- CSS Styles -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Rooms</h2>

    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/rooms/rooms_list/create}">Add Room</a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Room Number</th>
            <th>Floor</th>
            <th>Status</th>
            <th>Hotel</th>
            <th>Room Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.floor}"></td>
            <td th:text="${room.status}"></td>
            <td th:text="${room.hotel?.name}">N/A</td>
            <td th:text="${room.roomType?.name}">N/A</td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/rooms/rooms_list/edit/{id}(id=${room.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this room?');"
                   th:href="@{/rooms/rooms_list/delete/{id}(id=${room.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mb-3">
        <a class="btn btn-secondary" th:href="@{ / }">Back to Home</a>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
