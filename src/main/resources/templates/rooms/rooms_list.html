<div th:fragment="roomsList">
    <div id="roomsContent">
        <div class="container mt-1">
            <h2 class="mb-2">Rooms</h2>
            <div class="mb-1">
                <a class="btn btn-primary" href="#" th:onclick="'loadForm(\'rooms\')'">
                    <i class="bi bi-plus-circle"></i>Add Room
                </a>
            </div>
            <!-- Alert container -->
            <div class="mt-3" id="alertContainer"></div>
            <table class="table table-striped table-bordered table-hover table-sm data-table">
                <thead class="table-dark">
                <tr>
                    <th class="col-id">ID</th>
                    <th class="col-large">Hotel</th>
                    <th class="col-small">Room Number</th>
                    <th class="col-small">Type</th>
                    <th class="col-amount">Floor</th>
                    <th class="col-small">Status</th>
                    <th class="col-actions">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td class="col-id" th:text="${room.id}"></td>
                    <td class="col-large" th:text="${room.hotel.name}"></td>
                    <td class="col-small" th:text="${room.roomNumber}"></td>
                    <td class="col-small" th:text="${room.roomType.name}"></td>
                    <td class="col-amount" th:text="${room.floor}"></td>
                    <td class="col-small" th:text="${room.status}"></td>
                    <td class="col-action d-flex gap-1">
                        <a class="btn btn-sm btn-warning" href="#"
                           th:onclick="'loadForm(\'rooms\', ' + ${room.id} + ')'">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <a class="btn btn-sm btn-danger" href="#"
                           th:onclick="'deleteItem(\'rooms\', ' + ${room.id} + ')'">
                            <i class="bi bi-trash"></i>Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
