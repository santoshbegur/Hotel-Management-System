<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payments</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- CSS Styles -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Payment List</h2>
    <a class="btn btn-primary mb-3" th:href="@{/payments/payments_list/new}">Add Payment</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Reservation ID</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Method</th>
            <th>Status</th>
            <th>Transaction ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.reservation.id}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.currency}"></td>
            <td th:text="${payment.method}"></td>
            <td th:text="${payment.status}"></td>
            <td th:text="${payment.transactionId}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/payments/payments_list/edit/{id}(id=${payment.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this payment?');"
                   th:href="@{/payments/payments_list/delete/{id}(id=${payment.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mb-3">
        <a class="btn btn-secondary" th:href="@{ / }">Back to Home</a>
    </div>
</div>
<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
