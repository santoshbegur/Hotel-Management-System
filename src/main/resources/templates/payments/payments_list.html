<div th:fragment="paymentsList">
    <div class="container mt-1" id="paymentsContent">
        <h2 class="mb-2">Payment List</h2>

        <!-- Bootstrap alert container -->
        <div class="mt-3" id="alertContainer"></div>

        <div class="mb-1">
            <button class="btn btn-primary btn-sm" id="addPaymentBtn"
                    th:onclick="'loadForm(\'payments\')'">
                <i class="bi bi-plus-circle"></i> Add Payment
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm data-table">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Reservation ID</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Method</th>
                    <th>Status</th>
                    <th>Transaction ID</th>
                    <th class="actions">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.id != null} ? ${payment.id} : 'N/A'"></td>
                    <td th:text="${payment.reservation != null} ? ${payment.reservation.id} : 'N/A'"></td>
                    <td th:text="${payment.amount}"></td>
                    <td th:text="${payment.currency}"></td>
                    <td th:text="${payment.method}"></td>
                    <td th:text="${payment.status}"></td>
                    <td th:text="${payment.transactionId}" type="hidden"></td>
                    <td>
                        <button class="btn btn-sm btn-warning"
                                th:onclick="'loadForm(\'payments\', ' + ${payment.id} + ')'">
                            <i class="bi bi-pencil-square"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger"
                                th:onclick="'deleteItem(\'payments\', ' + ${payment.id} + ')'">
                            <i class="bi bi-trash"></i>Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
