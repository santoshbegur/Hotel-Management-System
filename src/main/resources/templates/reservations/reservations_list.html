<div th:fragment="reservationsList">
    <div class="container mt-1" id="reservationsContent">
        <h2 class="mb-2">Reservations</h2>

        <div class="mb-1">
            <button class="btn btn-primary btn-sm" th:onclick="'loadForm(\'reservations\')'">
                <i class="bi bi-plus-circle"></i>Add Reservation
            </button>
        </div>

        <!-- Bootstrap alert container -->
        <div class="mt-3" id="alertContainer"></div>

        <table class="table table-striped table-bordered table-hover table-sm data-table">
            <thead class="table-dark">
            <tr>
                <th class="col-id">ID</th>
                <th class="col-small-medium col-nowrap">Customer</th>
                <th class="col-medium col-wrap">Hotel</th>
                <th class="col-small">Status</th>
                <th class="col-date">Check-In</th>
                <th class="col-date">Check-Out</th>
                <th class="col-amount">Total</th>
                <th class="col-actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td class="col-id" th:text="${reservation.id}"></td>
                <td class="col-small-medium col-nowrap" th:text="${reservation.customer.firstName + ' ' + reservation.customer.lastName}"></td>
                <td class="col-medium col-wrap" th:text="${reservation.hotel.name}"></td>
                <td class="col-small" th:text="${reservation.status}"></td>
                <td class="col-date" th:text="${#temporals.format(reservation.checkInDate, 'dd-MM-yyyy')}"></td>
                <td class="col-date" th:text="${#temporals.format(reservation.checkOutDate, 'dd-MM-yyyy')}"></td>
                <td class="col-amount" th:text="${reservation.totalAmount}"></td>
                <td class="col-actions">
                    <a class="btn btn-sm btn-warning" href="#"
                       th:onclick="'loadForm(\'reservations\', ' + ${reservation.id} + ')'">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a class="btn btn-sm btn-danger"
                       th:onclick="'deleteItem(\'reservations\', ' + ${reservation.id} + ')'">
                        <i class="bi bi-trash"></i>Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
