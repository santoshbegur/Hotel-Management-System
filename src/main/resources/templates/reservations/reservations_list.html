<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- CSS Styles -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Reservations</h2>

    <div class="mb-3">
        <a class="btn btn-primary btn-sm" th:href="@{/reservations/reservations_list/create}">Add Reservation</a>
    </div>

    <!-- Error / Success Messages -->
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Hotel</th>
            <th>Status</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.customer.firstName + ' ' + reservation.customer.lastName}"></td>
            <td th:text="${reservation.hotel.name}"></td>
            <td th:text="${reservation.status}"></td>
            <td th:text="${reservation.checkInDate}"></td>
            <td th:text="${reservation.checkOutDate}"></td>
            <td th:text="${reservation.totalAmount}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/reservations/reservations_list/edit/{id}(id=${reservation.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this reservation?');"
                   th:href="@{/reservations/reservations_list/delete/{id}(id=${reservation.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <a class="btn btn-secondary btn-sm" th:href="@{/}">Back to Home</a>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
