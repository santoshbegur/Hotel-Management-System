<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- CSS Styles -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Users</h2>

    <div class="mb-3">
        <a class="btn btn-primary btn-sm" th:href="@{/users/users_list/create}">Add User</a>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a class="btn btn-sm btn-warning" th:href="@{/users/users_list/edit/{id}(id=${user.id})}">Edit</a>
                <a class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');"
                   th:href="@{/users/users_list/delete/{id}(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <a class="btn btn-secondary btn-sm" th:href="@{/}">Back to Home</a>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
