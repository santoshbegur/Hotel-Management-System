<div th:fragment="usersList">
    <div class="container mt-1" id="usersContent">
        <h2 class="mb-2">Users</h2>

        <div class="mb-1">
            <button class="btn btn-primary btn-sm" th:onclick="'loadForm(\'users\')'">
                <i class="bi bi-plus-circle"></i>Add User
            </button>
        </div>

        <!-- Bootstrap alert container -->
        <div class="mt-3" id="alertContainer"></div>

        <table class="table table-striped table-bordered table-hover table-sm data-table">
            <thead class="table-dark">
            <tr>
                <th class="col-id">ID</th>
                <th class="col-medium">Username</th>
                <th class="col-medium">Email</th>
                <th class="col-action">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td class="col-id" th:text="${user.id}"></td>
                <td class="col-medium" th:text="${user.username}"></td>
                <td class="col-medium" th:text="${user.email}"></td>
                <td class="col-action">
                    <a class="btn btn-sm btn-warning" href="#"
                       th:onclick="'loadForm(\'users\', ' + ${user.id} + ')'">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a class="btn btn-sm btn-danger"
                       th:onclick="'deleteItem(\'users\', ' + ${user.id} + ')'">
                        <i class="bi bi-trash"></i>Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
