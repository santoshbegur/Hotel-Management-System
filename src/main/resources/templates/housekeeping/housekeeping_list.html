<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Housekeeping Events</title>
    <link href="/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- CSS Styles -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Housekeeping Events</h2>

    <div class="mb-3">
        <a class="btn btn-primary btn-sm" th:href="@{/housekeeping/housekeeping_list/create}">Add Task</a>
    </div>

    <!-- Error / Success Messages -->
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

    <table class="table table-striped table-bordered table-hover table-sm">
        <thead class="table-dark">
        <tr>
            <th>Room Number</th>
            <th>Hotel</th>
            <th>Address</th> <!-- New Column -->
            <th>Status</th>
            <th>Handled By</th>
            <th>Reported At</th> <!-- NEW COLUMN -->
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.room.roomNumber}"></td>
            <td th:text="${event.room.hotel.name}"></td>
            <td th:text="${event.room.hotel.address}"></td> <!-- Address displayed -->
            <td th:text="${event.status}"></td>
            <td th:text="${event.handledBy != null} ? ${event.handledBy.user.username} : 'Unassigned'"></td>
            <td th:text="${#temporals.format(event.reportedAt, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/housekeeping/housekeeping_list/update/{id}(id=${event.id})}">Edit</a>
                <a class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this task?');"
                   th:href="@{/housekeeping/housekeeping_list/delete/{id}(id=${event.id})}">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(events)}">
            <td class="text-center text-muted" colspan="5">No housekeeping events found.</td>
        </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <a class="btn btn-secondary btn-sm" th:href="@{/}">Back to Home</a>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
