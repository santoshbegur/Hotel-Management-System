<div th:fragment="housekeepingList">
    <div class="container mt-1" id="housekeepingContent">
        <h2 class="mb-2">Housekeeping Events</h2>

        <div class="mb-1">
            <button class="btn btn-primary btn-sm" onclick="loadForm('housekeeping')">
                <i class="bi bi-plus-circle"></i> Add Task
            </button>
        </div>

        <!-- Bootstrap alert container -->
        <div class="mt-3" id="alertContainer"></div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm data-table">
                <thead class="table-dark">
                <tr>
                    <th style="max-width: 10px;">Room</th>
                    <th style="max-width: 200px;">Hotel</th>
                    <th style="max-width: 240px;">Address</th>
                    <th style="max-width: 90px;">Status</th>
                    <th style="max-width: 90px;">Handled By</th>
                    <th style="max-width: 100px;">Reported At</th>
                    <th style="max-width: 110px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td style="max-width: 10px;" th:text="${event.room.roomNumber}"></td>
                    <td style="max-width: 200px;" th:text="${event.room.hotel.name}"></td>
                    <td style="max-width: 240px;"
                        th:text="${event.room.hotel.address}"></td>
                    <td style="max-width: 90px;" th:text="${event.status}"></td>
                    <td style="max-width: 90px;"
                        th:text="${event.handledBy != null} ? ${event.handledBy.user.username} : 'Unassigned'"></td>
                    <td style="width: 100px;"
                        th:text="${#temporals.format(event.reportedAt, 'dd-MM-yyyy HH:mm')}"></td>
                    <td style="white-space: nowrap; max-width: 110px; vertical-align: middle; text-align: center;">
                        <div class="d-flex gap-1 justify-content-center">
                            <button class="btn btn-sm btn-warning"
                                    th:onclick="'loadForm(\'housekeeping\', ' + ${event.id} + ')'">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger"
                                    th:onclick="'deleteItem(\'housekeeping\', ' + ${event.id} + ')'">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
