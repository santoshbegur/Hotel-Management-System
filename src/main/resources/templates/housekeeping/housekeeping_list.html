<div th:fragment="housekeepingList">
    <div class="container mt-1" id="housekeepingContent">
        <h2 class="mb-2">Housekeeping Events</h2>

        <div class="mb-1">
            <button class="btn btn-primary btn-sm" onclick="loadForm('housekeeping')">
                <i class="bi bi-plus-circle"></i> Add Task
            </button>
        </div>

        <!-- Bootstrap alert container -->
        <div class="mt-3" id="alertContainer"></div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm data-table">
                <thead class="table-dark">
                <tr>
                    <th class="col-room">Room</th>
                    <th class="col-small-medium col-wrap">Hotel</th>
                    <th class="col-lg col-wrap">Address</th>
                    <th class="col-status">Status</th>
                    <th class="col-small-medium">Handled By</th>
                    <th class="col-small-medium">Reported At</th>
                    <th class="col-action">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td class="col-res-id" th:text="${event.room.roomNumber}"></td>
                    <td class="col-small-medium col-wrap" th:text="${event.room.hotel.name}"></td>
                    <td class="col-lg col-wrap"
                        th:text="${event.room.hotel.address}"></td>
                    <td class="col-status" th:text="${event.status}"></td>
                    <td class="col-small-medium"
                        th:text="${event.handledBy != null} ? ${event.handledBy.user.username} : 'Unassigned'"></td>
                    <td class="col-small-medium"
                        th:text="${#temporals.format(event.reportedAt, 'dd-MM-yyyy HH:mm')}"></td>
                    <td class="col-action">
                        <div class="d-flex gap-1 justify-content-center">
                            <button class="btn btn-sm btn-warning"
                                    th:onclick="'loadForm(\'housekeeping\', ' + ${event.id} + ')'">
                                <i class="bi bi-pencil-square"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger"
                                    th:onclick="'deleteItem(\'housekeeping\', ' + ${event.id} + ')'">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
