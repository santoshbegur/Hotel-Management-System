<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-danger" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Error</h4>
        </div>
        <div class="card-body text-center">
            <h5 class="card-title">
                Status: <span class="fw-bold" th:text="${status}"></span>
            </h5>
            <p class="card-text text-muted" th:text="${error}"></p>
            <a class="btn btn-primary mt-3" href="/">Back to Home</a>
        </div>
    </div>
</div>

<!-- Scripts -->
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
