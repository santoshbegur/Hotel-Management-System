<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-danger text-center" style="max-width: 500px; width: 100%;">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Error</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">Status: <span class="fw-bold" th:text="${status}"></span></h5>
            <p class="card-text text-muted" th:text="${error}"></p>
            <a class="btn btn-primary mt-3" href="/">Back to Home</a>
        </div>
        <div class="card-footer text-muted">
            Please contact support if the issue persists.
        </div>
    </div>
</div>
